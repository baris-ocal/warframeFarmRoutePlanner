<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Warframe Farm Route Planner</title>

  <link rel="stylesheet" href="layout.css">
  <link rel="stylesheet" href="style-cyberpunk.css">
</head>

<body>
  <div class="bg">
    <div class="blob b1"></div>
    <div class="blob b2"></div>
    <div class="blob b3"></div>
  </div>

  <header class="glass shell">
    <div class="headerRow">
      <div>
        <h1>Warframe Farm Route Planner</h1>
      </div>

      <div class="controls">
        <div class="field">
          <label>Goal</label>
          <div class="segmented" role="group" aria-label="Goal toggle">
            <label class="segItem">
              <input type="radio" name="goalMode" value="efficiency" checked>
              <span>Max Drops</span>
            </label>
            <label class="segItem">
              <input type="radio" name="goalMode" value="stops">
              <span>Min Stops</span>
            </label>
          </div>
        </div>

        <div class="field">
          <label>Run style</label>
          <div class="segmented" role="group" aria-label="Run style toggle">
            <label class="segItem">
              <input type="radio" name="runMode" value="quick" checked>
              <span>Quick run</span>
            </label>
            <label class="segItem">
              <input type="radio" name="runMode" value="endless">
              <span>Endless run</span>
            </label>
          </div>
        </div>

        <button id="planBtn" class="primary">Calculate</button>
      </div>
    </div>
  </header>

  <main class="shell grid grid2">
    <!-- Resources -->
    <section class="glass panel" id="panelResources">
      <div class="panelHead">
        <h2>Resources</h2>
        <div class="miniBtns">
          <button id="selectAllBtn" class="ghost">Select all</button>
          <button id="clearBtn" class="ghost">Clear</button>
        </div>
      </div>

      <div class="field">
        <label for="resourceFilter">Filter</label>
        <input id="resourceFilter" type="text" placeholder="Type to filter resources..." />
      </div>

      <div id="resourceList" class="checklist" aria-label="Resource checklist"></div>
    </section>

    <!-- Output -->
    <section class="glass panel outPanel" id="panelOutput">
      <div class="panelHead">
        <h2>Plan</h2>
        <div class="miniBtns">
          <button id="copyBtn" class="ghost">Copy</button>
        </div>
      </div>

      <div id="output" class="output">
        <div class="empty">Loading dataset…</div>
      </div>
    </section>
  </main>

  <footer class="shell footer">
    <span class="subtle small">(ↄ) CC BY-SA 4.0 • Barış Öçal</span>
  </footer>

  <script src="app.js"></script>
  <script src="collapse.js"></script>
</body>

</html>
