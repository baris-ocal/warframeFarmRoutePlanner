<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Warframe Farm Route Planner</title>

  <link rel="stylesheet" href="layout.css">
  <link rel="stylesheet" href="style-cyberpunk.css">
</head>

<body>
  <div class="bg">
    <div class="blob b1"></div>
    <div class="blob b2"></div>
    <div class="blob b3"></div>
  </div>

  <header class="glass shell">
    <div class="headerRow">
      <div>
        <h1>Warframe Farm Route Planner</h1>
      </div>

      <div class="controls">
        <div class="field">
          <label for="minLevel">Min level</label>
          <input id="minLevel" type="number" value="1" min="1" max="999" />
        </div>
        <div class="field">
          <label for="maxLevel">Max level</label>
          <input id="maxLevel" type="number" value="200" min="1" max="999" />
        </div>
        <div class="field">
          <label for="runnerUps">Alternatives</label>
          <input id="runnerUps" type="number" value="0" min="0" max="10" />
        </div>
        <button id="planBtn" class="primary">Plan route</button>
      </div>
    </div>
  </header>

  <main class="shell grid">
    <!-- Resources -->
    <section class="glass panel" id="panelResources">
      <div class="panelHead">
        <h2>Resources</h2>
        <div class="miniBtns">
          <button id="selectAllBtn" class="ghost">Select all</button>
          <button id="clearBtn" class="ghost">Clear</button>
        </div>
      </div>

      <div class="field">
        <label for="resourceFilter">Filter</label>
        <input id="resourceFilter" type="text" placeholder="Type to filter resources..." />
      </div>

      <div id="resourceList" class="checklist" aria-label="Resource checklist"></div>
    </section>

    <!-- Mission types -->
    <section class="glass panel" id="panelTypes">
      <div class="panelHead">
        <h2>Mission priority</h2>
        <button id="resetTypesBtn" class="ghost">Reset</button>
      </div>

      <p class="subtle small">Drag to reorder; top is best.</p>
      <ul id="typeList" class="sortable" aria-label="Mission type order"></ul>

      <div class="hint">
        <span class="pill">Tip</span>
        <span>Put “Capture” top for quick runs, or “Survival” top for bulk farming.</span>
      </div>
    </section>

    <!-- Output -->
    <section class="glass panel outPanel" id="panelOutput">
      <div class="panelHead">
        <h2>Route</h2>
        <div class="miniBtns">
          <button id="copyBtn" class="ghost">Copy</button>
        </div>
      </div>

      <div id="output" class="output">
        <div class="empty">Loading dataset…</div>
      </div>
    </section>
  </main>

  <footer class="shell footer">
    <span class="subtle small">(ↄ) CC BY-SA 4.0 • Barış Öçal</span>
  </footer>

  <script src="app.js"></script>
  <script src="collapse.js"></script>
</body>

</html>
